name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-java:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, order-service]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Cache Maven
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
    - name: Test
      run: mvn test
      working-directory: services/${{ matrix.service }}
    - name: Build
      run: mvn package -DskipTests
      working-directory: services/${{ matrix.service }}
    - name: Build Docker
      run: docker build -t ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }} .
      working-directory: services/${{ matrix.service }}

  build-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: pip install -r requirements.txt
      working-directory: services/analytics-consumer
    - name: Build Docker
      run: docker build -t ghcr.io/${{ github.repository }}/analytics-consumer:${{ github.sha }} .
      working-directory: services/analytics-consumer